<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login</title>

<body>

    <aside><img src="image/planta.png" alt="planta" class="planta"></aside>

    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>CROPDRIVER</span>
                <h1 class="segundotitulo">REGADOR AUTOMATICO</h1>
                <header>¡BIENVENIDO!</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
            </div>


            <div class="input-field">
                <input type="contraseña" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Entrar">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Recordar </label>
                </div>

            <div class="right">
                <label><a href="#">Olvidaste la contraseña</a></label>
            </div>
            </div>

        </div>
    </div>
